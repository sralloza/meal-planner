version: "3.8"

services:
  app:
    build: .
    env_file:
      - .env
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_HOST=database
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=meal-planner
      - WAIT_FOR_IT_ADDRESS=database:3306

      # If you don't have this environment variables in your
      # terminal, put them in the .env file
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
    ports:
      - "8000:8000"


  database:
    image: mysql:oracle
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=meal-planner
